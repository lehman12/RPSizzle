            <title> Rock Paper Scissors!!!</title>
            <script>
            function rps(player) {
                computer=Math.round((Math.random()*2) + 1);
            var choices = ["Rock", "Paper", "Scissors"];
            //Randomly assigns a number to the computer and the player, variables of choices 
            
            if(player == computer){
                alert("You and the computer tied with "+choices[player-1]+".");
    }       //Case for tying the computer with the player
    
             else if((computer == 1 && player == 3) || (computer == 2 && player == 1) || (computer == 3 && player == 2)) {
                 alert("The computer beat you! The computer's "+choices[computer-1]+" beats your "+choices[player-1]+".");
    }       //A loss is given based on the math in line 6, assigns an alert with whatever choice the player was and the computer's choice
    
            else{
                alert("You WIN! Your "+choices[player-1]+" beats the computer's "+choices[computer-1]+".");
    }       //Alert for if the player wins, displays winning choice and computers
    //HUGE Thanks to http://www.dreamincode.net/forums/topic/75459-rock-paper-scissors-help/ and username: "BetaWar" for writing this Javascript!!!
}
            </script>
